<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Contact Us Form</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Hubungi Saya</h3>
                <p class="desc-title">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime quo officia iure
                    deserunt, omnis tempora delectus nihil at.</p>
                <div class="contact-icon">
                    <div class="icons">
                        <i class="fa-solid fa-map"></i>
                        <p class="desc-icon">Kudus, Jawa tengah, Inndonesia</p>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-message"></i>
                        <p class="desc-icon">hudaaddelson@gmail.com</p>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-phone-volume"></i>
                        <p class="desc-icon">+628783373653</p>
                    </div>
                </div>
                <p class="connect">Connect With Me :</p>
                <div class="sosial">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>
            <div class="contact-form">
                <div class="circle one"></div>
                <div class="circle two"></div>

                <form action="">
                    <h3 class="title">Contact Me</h3>
                    <div class="input-container">
                        <input type="text" name="nama" class="input">
                        <label for="">Username</label>
                        <!-- <span>Username</span> -->
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input">
                        <label for="">Email</label>
                        <!-- <span>Email</span> -->
                    </div>
                    <div class="input-container">
                        <input type="text" name="telp" class="input">
                        <label for="">Telepon</label>
                        <!-- <span>Telepon</span> -->
                    </div>
                    <div class="input-container area">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <!-- <span>Message</span> -->
                    </div>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assets/app.js"></script>

</html>
